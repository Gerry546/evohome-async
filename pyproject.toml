#
### project ##########################################################################

#
[project]
  name = "evohome-async"
  dynamic = ["readme", "version"]
  description = "An async client for connecting to Honeywell's TCC RESTful API."
  authors = [
    {name = "David Bonnes", email = "zxdavb@bonnes.me"},
    {name = "Andrew Stock", email = "evohome@andrew-stock.com"},
  ]
  maintainers = [
    {name = "David Bonnes", email = "zxdavb@bonnes.me"},
  ]
  dependencies = [
    "aiohttp>=3.8.5",
    "voluptuous>=0.13.1",
  ]
  requires-python = ">=3.11"
  license = {file = "LICENSE"}

  keywords = ["evohome", "honeywell", "resideo", "round thermostat", "tcc"]
  classifiers = [
    "Topic :: Home Automation",
  ]

#
[project.urls]
  "Homepage" = "https://github.com/zxdavb/evohome-async"
  "Bug Tracker" = "https://github.com/zxdavb/evohome-async/issues"
  "Wiki" = "https://github.com/zxdavb/evohome-async/wiki"


#
### build-system #####################################################################

[build-system]
  requires = ["hatchling"]
  build-backend = "hatchling.build"

[tool.hatch.build]
  sources = ["src"]

[tool.hatch.build.targets.wheel]
  packages = ["src/evohomeasync", "src/evohomeasync2"]

[tool.hatch.version]
  path = "src/evohomeasync2/__init__.py"


#
### isort & pytest ###################################################################

[tool.isort]
  profile = "black"
  multi_line_output = 3


[tool.pytest.ini_options]
  asyncio_mode = "auto"


#
###  mypy ############################################################################

[tool.mypy]
  exclude = "docs"
  files = ["src/evohomeasync", "src/evohomeasync2"]
  # follow_imports = "skip"


[tool.mypy-tests]
  ignore_errors = true


#
### pylint ###########################################################################

[tool.pylint.MASTER]
  ignore="docs"  # "docs,tests,tests_rf"

[tool.pylint.format]
  max-line-length = 120

[tool.pylint.BASIC]
  good-names="i,j,_"

[tool.pylint."MESSAGES CONTROL"]
# Reasons disabled:
#   missing-class-docstring        - I use this a lot
#   missing-function-docstring     - I use this a lot
#   protected-access               - I use this a lot
#
#   format                         - handled by ruff/black
#   locally-disabled               - it spams too much
#   duplicate-code                 - unavoidable
#   cyclic-import                  - doesn't test if both import on load
#   unused-argument                - generic callbacks and setup methods create a lot of warnings
#   global-statement               - used for the on-demand requirement installation
#   redefined-variable-type        - this is Python, we're duck typing!
#   too-many-*                     - are not enforced for the sake of readability
#   too-few-*                      - same as too-many-*
#   abstract-method                - with intro of async there are always methods missing
#   inconsistent-return-statements - doesn't handle raise
#   not-an-iterable                - https://github.com/PyCQA/pylint/issues/2311
#   unnecessary-pass               - readability for functions which only contain pass
#
  disable="""
    missing-class-docstring,
    missing-function-docstring,
    protected-access,
    format,
    abstract-method,
    cyclic-import,
    duplicate-code,
    global-statement,
    inconsistent-return-statements,
    locally-disabled,
    not-an-iterable,
    not-context-manager,
    too-few-public-methods,
    too-many-arguments,
    too-many-branches,
    too-many-instance-attributes,
    too-many-lines,
    too-many-locals,
    too-many-public-methods,
    too-many-return-statements,
    too-many-statements,
    unnecessary-pass,
    unused-argument
  """

[tool.pylint.REPORTS]
  reports = "no"

[tool.pylint.FORMAT]
  expected-line-ending-format = "LF"

[tool.pylint.EXCEPTIONS]
  overgeneral-exceptions = "builtins.Exception"


#
## ruff ##############################################################################

[tool.ruff]
  exclude = ["docs/*.py"]
  src = ["src", "tests"]
  target-version = "py311"  # Assume Python 3.11

[tool.ruff.lint]
  select = [
    "B",  # flake8-bugbear
    "E",  # pycodestyle
    "F",  # Pyflakes
    "I",  # isort
    # "SIM",  # flake8-simplify
    "UP",  # pyupgrade
  ]
  ignore = ["B011", "E501", "UP009"]
  # B011  - Do not call assert False since python -O removes these calls
  # E501  - Line too long
  # UP009 - UTF-8 encoding declaration is unnecessary

[tool.ruff.lint.isort]
  combine-as-imports = true  # default is false

